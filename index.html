<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9d03f49a7d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="todays-weather">
        <div class="row">
          <div class="col-4">
            <h1 id="city"></h1>
            <ul>
              <li><strong>Sunday, Apr 2</strong></li>
              <li>11:29</li>
            </ul>
          </div>
          <div class="col-4">
            <div class="d-flex weather-temp-today">
              <i class="fa-solid fa-circle" id="icon"></i>
              <strong id="currenttemp"></strong
              ><span class="units">°C | °F</span>
            </div>
          </div>
          <div class="col-4">
            <div class="weather-details">
              <p class="weather-description" id="description"></p>
              <ul>
                <li><strong>Humidity</strong> <span id="humidity"></span>%</li>
                <li><strong>Wind</strong> <span id="wind"></span>mph</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="forcast-ahead">
        <div class="row">
          <div class="col">
            <i class="fa-solid fa-circle" id="icon"></i>
            <h3>Mon</h3>
            <p class="forcast-temp">12° | 6°</p>
          </div>
          <div class="col">
            <i class="fa-solid fa-circle" id="icon"></i>
            <h3>Tue</h3>
            <p class="forcast-temp">12° | 6°</p>
          </div>
          <div class="col">
            <i class="fa-solid fa-circle" id="icon"></i>
            <h3>Wed</h3>
            <p class="forcast-temp">12° | 6°</p>
          </div>
          <div class="col">
            <i class="fa-solid fa-circle" id="icon"></i>
            <h3>Thu</h3>
            <p class="forcast-temp">12° | 6°</p>
          </div>
          <div class="col">
            <i class="fa-solid fa-circle" id="icon"></i>
            <h3>Fri</h3>
            <p class="forcast-temp">12° | 6°</p>
          </div>
          <div class="col">
            <i class="fa-solid fa-circle" id="icon"></i>
            <h3>Sun</h3>
            <p class="forcast-temp">12° | 6°</p>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/JenBoardman/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Jennifer Boardman
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
