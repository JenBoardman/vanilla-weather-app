<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="todays-weather">
        <div class="row">
          <div class="col-4">
            <h1>Surrey</h1>
            <ul>
              <li>Sunday, Apr 2</li>
              <li>11:29</li>
            </ul>
          </div>
          <div class="col-4">
            <img src="" alt="sunny" />
            12°C | °F
          </div>
          <div class="col-4">
            <ul>
              <li>Precipitation 1%</li>
              <li>Humidity 66%</li>
              <li>Wind 7mph</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img src="" alt="sunny" />
          <h3>Mon</h3>
          <p>12° | 6°</p>
        </div>
        <div class="col">
          <img src="" alt="sunny" />
          <h3>Tue</h3>
          <p>12° | 6°</p>
        </div>
        <div class="col">
          <img src="" alt="sunny" />
          <h3>Wed</h3>
          <p>12° | 6°</p>
        </div>
        <div class="col">
          <img src="" alt="sunny" />
          <h3>Thu</h3>
          <p>12° | 6°</p>
        </div>
        <div class="col">
          <img src="" alt="sunny" />
          <h3>Fri</h3>
          <p>12° | 6°</p>
        </div>
        <div class="col">
          <img src="" alt="sunny" />
          <h3>Sun</h3>
          <p>12° | 6°</p>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/JenBoardman/vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Jennifer Boardman
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
